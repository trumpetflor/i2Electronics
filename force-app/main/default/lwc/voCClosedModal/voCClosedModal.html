<template>
    <div class="button-container">
        <lightning-button label="고객에게 이메일 전송 및 상담 종료하기" onclick={openModal}></lightning-button>
    </div>
    
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- 모달 Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">고객에게 보낼 내용 작성</h2>
                </header>
                <!-- 모달 Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- <lightning-rich-text-editor label="이메일 내용" value={emailContent} onchange={handleContentChange}></lightning-rich-text-editor> -->
                    <!-- <lightning-textarea label="이메일 내용" value={emailContent} onchange={handleContentChange}></lightning-textarea> -->
                    <lightning-input-rich-text
                        class="rich-text"
                        label="이메일 내용을 작성하세요"
                        placeholder="이메일 내용을 작성하세요"
                        value={emailContent}
                        formats={myformats}
                        variant="label-hidden"
                        onchange={handleContentChange}>
                </lightning-input-rich-text>
                </div>
                <!-- 모달Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="취소" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="이메일 보내기" onclick={sendEmail}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
