<template>
    <div class="slds-m-around_medium">
        <div class="slds-box slds-theme_default slds-p-around_medium">
            <h2 class="slds-text-heading_small slds-p-vertical_small slds-text-title_bold">빠른 고객 생성</h2>
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <lightning-input type="text" label="이름" name="customerName" placeholder="이름을 입력하세요"
                                     onchange={handleNameChange}></lightning-input>
                </div>
                <div class="slds-form-element">
                    <lightning-input type="tel" label="전화번호" name="customerPhone" placeholder="전화번호를 입력하세요"  
                                     onchange={handlePhoneChange}></lightning-input>
                </div>
                <div class="slds-form-element">
                    <lightning-input type="email" label="이메일" name="customerEmail" placeholder="이메일을 입력하세요"
                                     onchange={handleEmailChange}></lightning-input>
                </div>
            </div>
            <div class="button-container slds-m-top_medium">
                <lightning-button label="신규고객 등록" onclick={saveNewCustomer} variant="brand"></lightning-button>
            </div>
        </div>
    </div>
</template>
